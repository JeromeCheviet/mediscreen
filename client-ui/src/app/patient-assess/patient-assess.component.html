<div *ngIf="patAssess$ | async as patAssess">
  <p>
    <b>Age:</b> {{ patAssess.patientAge}}
  </p>
  <p>
    <b>Diabetes Risk:</b> <span [ngStyle]="{'color': (patAssess.risk == 'NONE') ? 'green' :
    (patAssess.risk == 'BORDERLINE') ? 'yellow' :
     (patAssess.risk == 'DANGER') ? 'orange' : 'red'}"> {{ patAssess.risk | titlecase }}</span>
  </p>
</div>
